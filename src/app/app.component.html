<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="inputHint" autofocus [attr.data-myhint]="inputHint" (keyup.enter)="addTodo()" [ngModel]="todo" (ngModelChange)="todoModelChange($event)">
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let item of todos" [class.completed]="item.done">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.done">
          <label [ngStyle]="{color: item.done ? 'green' : 'red'}">{{item.text}}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <app-footer [data]="todos"
  (clearBtnClick)="clearCompleted()" #footer></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
  <!-- Change this out with your name and url ↓ -->
  <p>Created by <a href="http://todomvc.com">you</a></p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<table>
  <tr>
    <td [colSpan]="colspan">Two Column</td>
    <td>One Column</td>
  </tr>
</table>

<button (click)="footer.logFromFooter()">log from footer</button>
